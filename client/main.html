<head>
  <title>MoneyBot</title>
</head>

<body>
  <div class="ui grid container">
    <header class="ui sixteen wide column">
      <h1 class="ui centered huge header">Welcome to the humble MoneyBot</h1>
    </header>

    <div class="ui twelve wide column">
      <div id="container-area" style="min-width: 310px; height: 400px;"></div>
    </div>

    <div class="ui three wide column">
      <label for="reactive">Days</label>
      <select id="reactive">
        <option value="0">0</option>
        <option value="5">5 Days</option>
        <option value="10">10 Days</option>
        <option value="20" selected>20 Days</option>
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
        <option value="120">120 Days</option>
        <option value="150">150 Days</option>
        <option value="180">180 Days</option>
        <option value="210">210 Days</option>
        <option value="240">240 Days</option>
        <option value="270">270 Days</option>
        <option value="300">300 Days</option>
      </select>

      <button id="clear">Clear Lines</button>

      <br/>
      <label for="bias">Bias</label>
      <select id="bias">
        <option value="none" selected></option>
        {{#each currency in currencies}}
          <option value="{{currency.name}}">{{currency.name}}</option>
        {{/each}}
      </select>
    </div>

    <h4>Total Currencies: {{totalCurr}} | Total Pairs: {{totalPairs}} | Total Growth Values: {{totalGrowths}}</h4>
      {{> rankingTable limit=limit }}
  </div>
</body>
