<template name="rankingTable">

  <style>
    .col {
      width: 30%;
      float: left;
    }

    .valid-pair-item {
      cursor: pointer;
    }

    .selected {
      font-weight: 900;
    }
  </style>

  <div>


    <div class="col">
      <h3>Latest Values</h3>

      <table>
        <th>
        <td>Cur</td>
        <td>Val</td>
        </th>
        <tbody>
        {{#each rankingData in latestRankings}}
          <tr>
            <td>
              {{rankingData.currencyName}}
            </td>
            <td>
              {{rankingData.latestValue}}
            </td>
          </tr>
        {{/each}}
        </tbody>

      </table>
    </div>

    <div class="col">
      <h3>Winners!</h3>
      <ul>
        {{#each pair in validPairs}}
          <li class="valid-pair-item {{isPairSelected pair}}">{{pair.instrument}}</li>
        {{/each}}
      </ul>
    </div>

  </div>
</template>
